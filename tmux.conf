#
# tmux.conf
#
# based on bahamas10's dotfiles style
#

# prefix key
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# mouse support
set -g mouse on

# vim keys in copy-mode
setw -g mode-keys vi

# short escape timeout
set -s escape-time 10

# scrollback buffer
set -g history-limit 10000

# windows and panes start at 1
set -g base-index 1
set -g pane-base-index 1

# keep window numbers compact
set -g renumber-windows on

# reload config
unbind r
bind r source-file ~/.tmux.conf \; display-message "config reloaded"

# vim-style pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# man page in split
bind / command-prompt -p "man page:" "split-window -h 'exec man %%'"

# mouse scroll
bind -n WheelUpPane \
	if -Ft= "#{pane_in_mode}" "send-keys -M" \
	"copy-mode -e; send-keys -M"
bind -n WheelDownPane select-pane -t= \; send-keys -M
bind -n C-WheelUpPane select-pane -t= \; copy-mode -e \; send-keys -M
bind -T copy-mode-vi C-WheelUpPane send-keys -X halfpage-up
bind -T copy-mode-vi C-WheelDownPane send-keys -X halfpage-down
bind -T copy-mode-emacs C-WheelUpPane send-keys -X halfpage-up
bind -T copy-mode-emacs C-WheelDownPane send-keys -X halfpage-down

# clipboard (linux)
unbind -T copy-mode-vi Enter
bind -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "xclip -selection clipboard -i"
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "xclip -selection clipboard -i"

# status bar
set -g status on
set -g status-interval 5
set -g status-left-length 20
set -g status-right-length 150

# colors
set -g status-style "bg=colour11 fg=colour0"

# right side: date time hostname
set -g status-right \
	"#[fg=colour14,bg=colour11]#[fg=colour0,bg=colour14] %Y-%m-%d  %H:%M #[fg=colour0,bg=colour14]#[fg=colour14,bg=colour0] #h "

# window status
setw -g window-status-format "#[fg=colour0,bg=colour11] #I  #W "
setw -g window-status-current-format "#[fg=colour11,bg=colour14]#[fg=colour0,bg=colour14] #I  #W #[fg=colour14,bg=colour11]"

# 256 color
set -g default-terminal "screen-256color"
